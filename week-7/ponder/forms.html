<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>

    <main>
      <section class="errors" aria-live="polite"></section>

      <form id="checkoutForm" action="completed.html" method="get" novalidate>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@email.com"
          required
        />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="paymentMethod">Payment Method:</label>
        <select
          id="paymentMethod"
          name="paymentMethod"
          required
          aria-expanded="false"
          aria-controls="creditCardNumberContainer paypalUsernameContainer"
        >
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <!-- Container for credit card details -->
        <p
          id="creditCardNumberContainer"
          class="hide"
          role="region"
          aria-labelledby="creditCardLabel"
        >
          <label id="creditCardLabel" for="creditCardNumber"
            >Credit Card Number:</label
          >
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
          />

          <label id="expirationDate">Expiration</label>
          <input
            type="text"
            id="month"
            name="expMonth"
            placeholder="MM"
            inputmode="numeric"
            aria-labelledby="expirationDate"
          />
          <input
            type="text"
            id="year"
            name="expYear"
            placeholder="YY"
            inputmode="numeric"
            aria-labelledby="expirationDate"
          />
        </p>

        <!-- Container for PayPal details -->
        <p
          id="paypalUsernameContainer"
          class="hide"
          role="region"
          aria-labelledby="paypalLabel"
        >
          <label id="paypalLabel" for="paypalUsername">PayPal Username:</label>
          <input
            type="text"
            id="paypalUsername"
            name="paypalUsername"
            placeholder="Enter PayPal username"
          />
        </p>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
